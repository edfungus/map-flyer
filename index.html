<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport', content='width=device-width, user-scalable=no'>
    <meta name="apple-mobile-web-app-capable", content="yes">
    <meta http-equiv="Cache-control", content="public">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Lato:400,300,700);
      html, body { height: 100%; margin: 0; padding: 0; font-family: 'Lato', sans-serif;}
      #map { height: 100%; }
      #welcome {
        height: 100%;
        background-color: rgba(0,0,0,.5);
        position: absolute;
        top: 0;
        width: 100%;
        color: white;
        padding: 100px 20px 20px 10px;
        box-sizing: border-box;
        text-align: center;
      }
      #controller {
        display: none;
      }
      .message {
        font-size: 18px;
        font-weight: 100;
        margin-bottom: 20px;
      }
      #deviceKey {
        border: none;
        background-color: rgba(255,255,255,.1);
        padding: 5px;
        font-size: 24px;
        border-bottom: 3px solid rgba(255,255,255,.5);
        color: white;
      }
      input:focus{
          outline: none;
      }
      .option {
        margin: 10px;
        cursor: pointer;
        font-size: 24px;
        font-weight: 700;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="welcome">
      <div id="start">
        <div class="message">Use your phone to control the map on your computer. Select which one this device will be to start! <br/> Use the same key on both devices.</div>
        <input id="deviceKey" placeholder="Your Key"></input>
        <div id="keyError" class="message hidden">Please enter some key above!</div>
        <div id="becomeMap" class="option">I will be the map <i class="fa fa-chevron-right"></i></div>
        <div id="becomeControl" class="option">I will be the controller <i class="fa fa-chevron-right"></i></div>
      </div>
      <div id="controller">
        <div class="message">Move your phone around to navigate the map!</div>
        <div>
          <span>Up/Down: </span>
          <span id="beta"></span>
        </div>
        <div>
          <span>Left/Right: </span>
          <span id="gamma"></span>
        </div>
      </div>
    </div>
    <script type="text/javascript">

    document.addEventListener( 'DOMContentLoaded', function () {
      var keyPrefix = "mqttMapDemo-";
      var device ;


      document.getElementById("becomeMap").addEventListener("click", function(){
        var deviceKey = document.getElementById("deviceKey").value;
        if(deviceKey != ""){
          device = new MapDevice(keyPrefix + deviceKey,document.getElementById("map"));
          document.getElementById("welcome").style.display = "none";
        } else {
          document.getElementById("keyError").style.display = "block";
        }
      });
      document.getElementById("becomeControl").addEventListener("click", function(){
        var deviceKey = document.getElementById("deviceKey").value;
        if(deviceKey != ""){
          document.getElementById("start").style.display = "none";
          document.getElementById("controller").style.display = "block";
          device = new ControllerDevice(keyPrefix + deviceKey, document.getElementById("beta"), document.getElementById("gamma"));
        } else {
          document.getElementById("keyError").style.display = "block";
        }
      });

      var ControllerDevice = function(deviceKey,betaDOM,gammaDOM){

        this.deviceKey = deviceKey;
        this.betaDOM = betaDOM;
        this.gammaDOM = gammaDOM;

        var that = this;
        this.digits = 2;
        this.gyroValues = {};
        this.gyroFreq = 200;
        this.client = mqtt.connect({port: 8080, host: "test.mosquitto.org"});

        gyro.frequency = this.gyroFreq;
        gyro.startTracking(function(o) {
          that.gyroValues.beta = parseInt(o.beta).toFixed(that.digits);
          that.gyroValues.gamma = parseInt(o.gamma).toFixed(that.digits);
          that.showValue(that.betaDOM,that.gyroValues.beta);
          that.showValue(that.gammaDOM,that.gyroValues.gamma);

          var betaDiff = (0 - that.gyroValues.beta)*0.01;
          var gammaDiff = (that.gyroValues.gamma - 0)*0.01;

          var diff = {latDiff: betaDiff, lngDiff: gammaDiff};
          that.client.publish(that.deviceKey, JSON.stringify(diff));
        });

        this.showValue = function(element,value){
          element.innerHTML = value;
        }

        this.truncate = function(value,digits){
          return value.toFixed(digits);
        }

      }

      var MapDevice = function(deviceKey,mapDOM){

        this.deviceKey = deviceKey;
        this.mapDOM = mapDOM;

        var that = this;
        this.zoom = 8;
        this.client = mqtt.connect({port: 8080, host: "test.mosquitto.org"});
        this.client.on('connect', function () {
          that.client.subscribe(that.deviceKey);
        });
        this.client.on('message', function (topic, message) {
          var messageString = message.toString();
          var coordDiff = JSON.parse(messageString);
          var currentCoords = that.map.getCenter();
          var center = new google.maps.LatLng(currentCoords.lat() + coordDiff.latDiff, currentCoords.lng() + coordDiff.lngDiff);
          that.map.panTo(center);
        });

        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(position) {
            var initCoords = {lat: position.coords.latitude, lng: position.coords.longitude};
            that.map = new google.maps.Map(that.mapDOM, {
              center: initCoords,
              zoom: that.zoom
            });
          });
        } else {
          var initCoords = {lat: 37.775493, lng: -122.403700}; //San Francisco
          this.map = new google.maps.Map(this.mapDOM, {
            center: initCoords,
            zoom: that.zoom
          });
        }
      }

    });

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMl3SsOt0rCxc2ckPYGmgZ2P2Xthm1rp0">
    </script>
    <script src="mqtt.js"></script>
    <script src="gyro.min.js"></script>
  </body>
</html>
